<f:layout name="Default" />

<f:section name="main">
    <script type="text/javascript">
        if (typeof banners == "undefined")
            var banners = [];

        banners.push([{pid}, {lang}, {typeNum}, '{startingPoint}', '{categories}', '{displayMode}', 'banners-{uniqueid}', '{hmac}', '{absRefPrefix}'
            , '{imgCrop}', '{imgWidth}', '{imgHeight}'
        ]);
    </script>
    <div id="banners-{uniqueid}"></div>
</f:section>
